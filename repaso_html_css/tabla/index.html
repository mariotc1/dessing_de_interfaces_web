<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del cambio de Divisas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>tabla de cambio de divisas</h1>
    <table class="tabla-cambio">
        <thead>
            <tr>
                <th>Cambio</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Máximo</th>
                <th>Mínimo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="celda-cambio">
                    <img src="euro.png">
                    <strong>Euro/Dolar</strong>
                </td>
                <td>1.2524</td>
                <td>1.2527</td>
                <td>1.2539</td>
                <td>1.2488</td>
            </tr>
            <tr>
                <td class="celda-cambio">
                    <img src="dolar.png">
                    <strong>Dolar/Yen</strong>
                </td>
                <td>119,01</td>
                <td>119,05</td>
                <td>119,82</td>
                <td>119,82</td>
            </tr>
            <tr>
                <td class="celda-cambio">
                    <img src="libra.png">
                    <strong>Libra/Dolar</strong>
                </td>
                <td>1.8606</td>
                <td>1.8611</td>
                <td>1.8651</td>
                <td>1.8522</td>
            </tr>
            <tr>
                <td class="celda-cambio">
                    <img src="yen.png">
                    <strong>Yen/Euro</strong>
                </td>
                <td>0.6711</td>
                <td>0.6705</td>
                <td>0.6676</td>
                <td>0.6713</td>
            </tr>
            <tr>
        </tbody>
    </table>
</body>
</html>
